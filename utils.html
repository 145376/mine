  <script>
    //vue中的功能函数
    const once = (fn) => {
      //只调用一次
      let called = false
      return function(){
        if(!called){
          called = true
          fn.apply(this, arguments)
        }
      }
    }

    const hypentocamelize = (str) => {
      //连字符转驼峰
      let reg = /-(\w)/g
      return str.replace(reg, (_, c) => c ? c.toUpperCase() : '')
    }

    const formatMoney = (num) => { 
      return num.toLocaleString()
